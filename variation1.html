<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <title>font properties- variation 1</title>
        <style>

            /*make background color to lightblue, and text color to white */
            body{ 
                background-color: lightblue;
                color: white;
            }

            /*make root font-size to 18px*/
            html {
                font-size: 18px;
            }

            /*make text-align to center and choose a font-family*/
            h1 { 
                text-align: center; 
                font-family: "Playfair Display", serif;
            }
            
            /*make color dark orange and change font-size to 20px*/
            #color { 
                color: darkorange;
                font-size: 20px;
            }

            /*make font-size 2rem, center the text, change the color to green and add a font-family*/
            #large { 
                font-size: 2rem;
                text-align: center;
                color: green; 
                font-family: "Caveat", cursive;
            }

            
            /*make font size 2rem, change color to purple and font weight to 900*/
            #weight { 
                font-size: 2rem;
                color: purple; 
                font-weight: 900;

            }
            
            /*make text-align to right, change color to grey and change font family*/
            #new { 
                text-align: right;
                color: grey;
                font-family: "Space Grotesk", sans-serif;

            }

        </style>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">
    </head>
    <body> 
        
        <h1>CSS Text Styling</h1>
        <p id="color">Color:</p>
        <p id="large">Large Text</p>
        <p id="weight">Font Weight</p>
        <p id="new">Right Text</p>
        

    </body>
</html>
